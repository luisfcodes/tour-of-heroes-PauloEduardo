<h1>{{ isEditing ? "Update" : "Create" }} Hero</h1>

<form [formGroup]="form">
  <mat-card>
    <mat-card-content fxLayout="column">

      <mat-form-field *ngIf="isEditing">
        <mat-label>ID</mat-label>
        <input matInput formControlName="id" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Hero name</mat-label>
        <input id="name" matInput formControlName="name" placeholder="Name" type="text" />
        <mat-error *ngIf="form.controls['name'].hasError('required')">Name is required.</mat-error>
        <mat-error *ngIf="form.controls['name'].hasError('minlength')">Name shoud contain at least 3 characters.</mat-error>
      </mat-form-field>

    </mat-card-content>

    <mat-card-actions>
      <button color="primary" *ngIf="!isEditing" mat-raised-button
        (click)="create()">Create</button>
      <button color="primary" *ngIf="isEditing" mat-raised-button
        (click)="update()">Update</button>

      <button mat-raised-button (click)="goBack()">Go back</button>
    </mat-card-actions>
  </mat-card>
</form>
